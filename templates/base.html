<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VibeDispatch{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-lightning-charge-fill"></i> VibeDispatch
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="/">
                            <i class="bi bi-grid-fill"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'healthcheck' %}active{% endif %}" href="/healthcheck">
                            <i class="bi bi-heart-pulse-fill"></i> Health Check
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'global_actions' %}active{% endif %}" href="/global-actions">
                            <i class="bi bi-gear-fill"></i> Global</a>
                    </li>
                    <li class="nav-item d-flex align-items-center ms-2">
                        <a class="nav-link py-1 px-2 stage-link" href="/global-actions#stage1" title="Install VibeCheck">
                            <span class="badge bg-primary">1</span>
                        </a>
                        <a class="nav-link py-1 px-2 stage-link" href="/global-actions#stage2" title="Run VibeCheck">
                            <span class="badge bg-primary">2</span>
                        </a>
                        <a class="nav-link py-1 px-2 stage-link" href="/global-actions#stage3" title="Assign Copilot">
                            <span class="badge bg-primary">3</span>
                        </a>
                        <a class="nav-link py-1 px-2 stage-link" href="/global-actions#stage4" title="Review & Merge">
                            <span class="badge bg-primary">4</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast Container -->
    <div class="toast-container">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i id="toast-icon" class="bi bi-check-circle-fill text-success me-2"></i>
                <strong class="me-auto" id="toast-title">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body">
                Action completed successfully!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/actions.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
