name: VibeCheck
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"  # Weekly on Sunday at midnight UTC

permissions: {}

jobs:
  vibecheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Run VibeCheck
        uses: WolffM/vibecheck@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
