name: Deploy to PM2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger hadoku_site to redeploy
        env:
          HADOKU_SITE_TOKEN: ${{ secrets.HADOKU_SITE_TOKEN }}
        run: |
          echo "Requesting hadoku_site to redeploy vibedispatch..."
          echo "Commit: ${{ github.sha }}"

          if [ -z "$HADOKU_SITE_TOKEN" ]; then
            echo "❌ Error: HADOKU_SITE_TOKEN not available"
            exit 1
          fi

          payload=$(cat <<EOF
          {
            "event_type": "redeploy_service",
            "client_payload": {
              "service": "vibedispatch",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}"
            }
          }
          EOF
          )

          status_code=$(curl -sS \
            -o /dev/null \
            -w "%{http_code}" \
            -X POST "https://api.github.com/repos/WolffM/hadoku_site/dispatches" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $HADOKU_SITE_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -d "$payload")

          if [ "$status_code" = "204" ]; then
            echo "✅ Notified hadoku_site to redeploy vibedispatch"
          else
            echo "❌ Failed to notify hadoku_site (HTTP $status_code)"
            exit 1
          fi
